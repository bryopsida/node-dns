name: Node.JS
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
  test-server:
    strategy:
        matrix:
          node-version: ["20.x", "22.x"]
          os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '${{ matrix.node-version }}'
      - run: npm ci
      - run: npm test
