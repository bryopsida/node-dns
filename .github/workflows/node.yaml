name: Node.JS
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test-server:
    strategy:
      matrix:
        node-version: ['22.x']
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '${{ matrix.node-version }}'
      - run: npm ci
      - run: npm run lint
      - run: npm audit
        continue-on-error: true
      - run: npm test
